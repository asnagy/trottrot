        <div class="col-md-6">

          <h1>Create Itinerary</h1>

          <form role="form">
            <div class="form-row">
              <label for="inputNickname" class="control-label">Itinerary Nickname</label>
              <input type="text" class="form-control" id="inputNickname" placeholder="nickname">
            </div>
            <div class="form-group">
              <label for="inputDestination" class="control-label">Destination</label>
              <input type="password" class="form-control" id="inputDestination" placeholder="city or country">
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="inputStart" class="control-label">Start Date</label>
                <div class="input-group">
                  <div class="input-group-addon"><span class="fa fa-calendar"></span></div>
                  <input type="date" class="form-control input-sm" id="inputStart">                
                </div>
              </div>
              <div class="col-xs-6">
                <label for="inputStart" class="control-label">End Date</label>
                <div class="input-group">
                  <div class="input-group-addon"><span class="fa fa-calendar"></span></div>
                  <input type="date" class="form-control input-sm" id="inputEnd">                
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputDestination" class="control-label">Your travel story</label>
              <textarea class="form-control" rows="8"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-sm btn-info">Save</button>
            </div>
          </form>
        
        </div>
